version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Build and Test
    task:
      jobs:
        - name: Build and Test
          commands:
            - checkout
            - sudo snap install dotnet-sdk --classic
            - dotnet restore
            - dotnet build --configuration Release
            - dotnet test --configuration Release
