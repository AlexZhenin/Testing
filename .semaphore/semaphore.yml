version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Build and Test
    task:
      jobs:
        - name: Build and Test
          commands:
            - checkout
            - sudo apt-get update -yq
            - sudo apt-get install -yq apt-transport-https gnupg
            - 'curl -sSL https://packages.microsoft.com/keys/microsoft.asc -o microsoft.asc'
            - sudo install -m 644 microsoft.asc /etc/apt/trusted.gpg.d/
            - sudo apt-get update -yq
            - sudo apt-get install -yq apt-transport-https
            - 'curl -sSL https://packages.microsoft.com/config/ubuntu/20.04/packages-microsoft-prod.deb | sudo tee /etc/apt/microsoft.list'
            - sudo apt-get update -yq
            - 'sudo apt-get install -yq dotnet-sdk-3.1 '
            - cd DedMoroz
            - dotnet restore
            - dotnet build
            - cd Tests
            - dotnet test
