version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Build and Test
    task:
      artifacts: # <-- Секция artifacts здесь, на уровне task
        - path: DedMoroz/Tests/TestResults.xml
      jobs:
        - name: Build and Test
          commands:
            - checkout
            - cd DedMoroz
            - dotnet restore
            - dotnet build
            - cd Tests
            - dotnet test --logger "junit;LogFilePath=TestResults.xml"
      prologue:
        commands:
          - sudo snap install dotnet-sdk --classic
