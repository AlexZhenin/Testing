version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Build and Test
    task:
      jobs:
        - name: Build and Test
          commands:
            - checkout
            - sudo snap install dotnet-sdk --classic
            - cd DedMoroz
            - dotnet restore
            - dotnet build
            - cd Tests
            - dotnet test
after_pipeline:
  task:
    jobs:
      - name: 'Job #1'
        commands:
          - artifact push workflow ./test_result.log
